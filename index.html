<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Improvement Zip Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Home Improvement Zip Checker</h1>
    <form id="form" style="display: none" onsubmit="return false">
        <label for="zip">Zip:</label>
        <input type="text" id="zip" name="zip">
        <input type="submit" id="submit" value="Check" onclick="check()">
    </form>
    <h2 id="result">&nbsp;</h2>
    <script src="app.js"></script>
</body>
</html>
